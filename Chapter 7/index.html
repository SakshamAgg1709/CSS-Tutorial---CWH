<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS- Grids </title>
    <style>
        .container {
            display: grid;
            /* By default one column and multiple rows  */
            grid-template-columns: auto auto auto auto;
            /* grid-template-columns: auto auto auto; */
            /* Auto - equal width for each column  */
            /* grid-column-gap: 9px;
            grid-row-gap: 5px; */
            /* Shorthand for above  */
            grid-gap: 4px 7px;
            /* first- row and second is column  */
            background-color: yellow;
            grid-gap: 7px;
            /* Rox and column both will get 7px of gap  */
            /* justify-content: center; */
            /* justify-content is for horizontal alignmrent */
            /* align-content:  space-around; */
            height: 56vh;
            /* grid-template-rows: 45px 44px; */
           
        }

        .item {
            background-color: wheat;
            border: 2px solid red;
        }

        .col{
            grid-column: 1/3;
            /* grid-row: 1/5; */
            grid-row: 1/ span 5;

        }

        .col2{
            grid-row: 1/ span 3;
            /* It will cover the space of 3 rows  */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item col">1</div>
        <div class="item ">2</div>
        <div class="item">3</div>
        <div class="item col2">4</div>
        <div class="item ">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>

    </div>
</body>

</html>
